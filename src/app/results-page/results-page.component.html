<div class="container-fluid">

    <div class="row justify-content-center">
        <div class="col">
        </div>
        <div class="col-lg-10 justify-content-center" style="padding-top: 1em">
            <h1 class="display-3"> Results </h1>
            <br>
        </div>
        <div class="col">
        </div>
    </div>

    <div class="row">
        <div class="col">
            One of three columns
        </div>

        <div class="col-lg-10">
            <div class="card">
                <div class="card-body">
                    <canvas baseChart
                            [datasets]="dataSetGeneration()"
                            [labels]="chartLabels"
                            [legend]="barChartLegend"
                            [options]="lineChartOptions"
                            [chartType]="barChartType">
                    </canvas>
                </div>
            </div>
        </div>

        <div class="col">
            One of three columns
        </div>

    </div>
</div>
